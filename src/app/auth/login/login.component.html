<div class="container">
    <div class="content">
        <form [formGroup]="loginForm" class="form">

            <mat-form-field class="form__item">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="email.hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="email.hasError('email')">Email is invalid</mat-error>
            </mat-form-field>
    
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
                <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
            </mat-form-field>
    
        </form>
        <div class="buttons">
            <button mat-flat-button class="buttons__button" (click)="login()" [disabled]="loginForm.invalid">Login</button>
            <button mat-flat-button class="buttons__button" (click)="goBack()">Back</button>
        </div>
    </div>
</div>
