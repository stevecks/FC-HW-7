<div class="container">
    <div class="content">
        <form [formGroup]="RegisterForm" class="form">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="name.hasError('required')">Name is required</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="email.hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="email.hasError('email')">Email is invalid</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
                <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
            </mat-form-field>
        </form>
        <div class="buttons">
            <button mat-flat-button class="buttons__button" (click)="register()" [disabled]="RegisterForm.invalid">Register</button>
            <button mat-flat-button class="buttons__button" (click)="goBack()">Back</button>
        </div>
    </div>
</div>
