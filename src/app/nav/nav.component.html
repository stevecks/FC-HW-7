<div class="container">
    <mat-nav-list class="nav" role="navigation">
        <div class="nav-head-page">
            <span class="material-symbols-outlined">{{activatedItemIcon}}</span>
        </div>
        <div class="section">
            <mat-list-item *ngFor="let item of pageItems" class="section__item"
            [activated]="activatedItemName === item.name" (click)="onItemClick(item)" 
            routerLink="{{ item.link }}" routerLinkActive="active" 
            [style.--fill-active]="activatedItemName === item.name ? 1 : 0">
                <div matListItemIcon class="section__item__icon">
                    <span class="material-symbols-outlined">{{ item.icon }}</span>
                </div>
                <div matListItemTitle class="section__item__label">
                    <span>{{ item.label }}</span>
                </div>
            </mat-list-item>
        </div>
    </mat-nav-list>
</div>
